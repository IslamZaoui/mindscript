<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Email Verification</title>
		<style>
			body {
				font-family: Arial, sans-serif;
				background-color: #000000;
				margin: 0;
				padding: 0;
				display: flex;
				justify-content: center;
				align-items: center;
				height: 100vh;
			}

			.email-container {
				max-width: 600px;
				width: 100%;
				background-color: #1a1a1a;
				border-radius: 8px;
				box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
				padding: 30px;
				text-align: center;
				color: #ffffff;
			}

			.email-header {
				font-size: 24px;
				font-weight: bold;
				margin-bottom: 20px;
			}

			.email-content {
				font-size: 16px;
				margin-bottom: 30px;
			}

			.verification-code {
				font-size: 32px;
				font-weight: bold;
				letter-spacing: 6px;
				color: #ffffff;
				background-color: #333333;
				padding: 15px 20px;
				display: inline-block;
				border-radius: 5px;
			}

			.email-footer {
				margin-top: 30px;
				font-size: 12px;
				color: #999999;
			}

			@media (max-width: 600px) {
				.email-container {
					padding: 20px;
				}
			}
		</style>
	</head>

	<body>
		<div class="email-container">
			<div class="email-header">Verify Your Email Address</div>
			<div class="email-content">
				To complete your registration, please use the verification code below:
			</div>
			<div class="verification-code">{{ code }}</div>
			<div class="email-footer">If you did not request this code, please ignore this email.</div>
		</div>
	</body>
</html>
